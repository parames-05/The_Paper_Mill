<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Paper Mill{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Architects+Daughter&display=swap" rel="stylesheet">

    <style>
        /* --- From global.css --- */
        @layer base {
          :root {
            --background: 0 0% 100%;
            --foreground: 0 0% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 0 0% 3.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 0 0% 3.9%;
            --primary: 0 0% 9%;
            --primary-foreground: 0 0% 98%;
            --secondary: 0 0% 96.1%;
            --secondary-foreground: 0 0% 9%;
            --muted: 0 0% 96.1%;
            --muted-foreground: 0 0% 45.1%;
            --accent: 0 0% 96.1%;
            --accent-foreground: 0 0% 9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 0 0% 89.8%;
            --input: 0 0% 89.8%;
            --ring: 0 0% 3.9%;
            --radius: 0.5rem;
          }
        }

        @layer base {
          * {
            @apply border-border;
          }
          body {
            @apply bg-background text-foreground;
            font-family: 'Caveat', cursive; /* Set default font */
          }
        }

        /* Hatch pattern texture */
        .hatch-texture {
          background-image:
            repeating-linear-gradient(
              45deg,
              transparent,
              transparent 2px,
              rgba(0, 0, 0, 0.03) 2px,
              rgba(0, 0, 0, 0.03) 4px
            );
        }

        .hatch-texture-dense {
          background-image:
            repeating-linear-gradient(
              45deg,
              transparent,
              transparent 1px,
              rgba(0, 0, 0, 0.05) 1px,
              rgba(0, 0, 0, 0.05) 2px
            ),
            repeating-linear-gradient(
              -45deg,
              transparent,
              transparent 1px,
              rgba(0, 0, 0, 0.03) 1px,
              rgba(0, 0, 0, 0.03) 2px
            );
        }

        /* --- Animations (from landing2.html) --- */
        @keyframes popIn {
          0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
          100% { opacity: 1; transform: scale(1) rotate(0); }
        }
        @keyframes revolve {
          from { transform: rotate(0deg); } to { transform: rotate(360deg); }
        }
        @keyframes slideInFromBottom {
          from { opacity: 0; transform: translateY(25px); }
          to { opacity: 1; transform: translateY(0); }
        }
        @keyframes wobble {
          0%, 100% { transform: rotate(0deg); }
          25% { transform: rotate(-2deg); }
          75% { transform: rotate(2deg); }
        }
        .animated-button { transition: all 0.2s ease-out; }
        .animated-button:hover {
          transform: translateY(-3px) scale(1.02);
          filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.15));
        }
        .animate-pop-in { animation: popIn 0.6s ease-out; animation-fill-mode: both; }
        .pop-in-delay-1 { animation-delay: 0.1s; }
        .pop-in-delay-2 { animation-delay: 0.2s; }
        .pop-in-delay-3 { animation-delay: 0.3s; }
        .pop-in-delay-4 { animation-delay: 0.4s; }
        .pop-in-delay-5 { animation-delay: 0.5s; }
        .animate-revolve { animation: revolve 80s linear infinite; }
        .animate-slide-in { animation: slideInFromBottom 0.5s ease-out; animation-fill-mode: both; }
        .slide-in-delay-1 { animation-delay: 0.1s; }
        .slide-in-delay-2 { animation-delay: 0.2s; }
        .slide-in-delay-3 { animation-delay: 0.3s; }
        .slide-in-delay-4 { animation-delay: 0.4s; }
        .logo-wobble:hover { animation: wobble 0.5s ease-in-out; }
    </style>
</head>
<body>

    <svg width="0" height="0" class="absolute">
      <defs>
        <filter id="pencil-texture">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.9"
            numOctaves="4"
            result="noise"
          />
          <feDisplacementMap
            in="SourceGraphic"
            in2="noise"
            scale="1"
            xChannelSelector="R"
            yChannelSelector="G"
          />
        </filter>
      </defs>
    </svg>

              <button class="animated-button relative px-8 py-3 bg-white text-gray-900 transition-all duration-200" style="clip-path: polygon(1% 0%, 99% 0%, 100% 2%, 100% 98%, 99% 100%, 1% 100%, 0% 98%, 0% 2%); filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.1));">
                <svg class="absolute inset-0 w-full h-full pointer-events-none" style="overflow: visible;">
                  <rect x="2" y="2" width="calc(100% - 4px)" height="calc(100% - 4px)" fill="none" stroke="#000" strokeWidth="2" strokeLinecap="round" vectorEffect="non-scaling-stroke" style="stroke-dasharray: 2 1; filter: url(#pencil-texture);"></rect>
                </svg>
                <span class="relative z-10">Sign In</span>
              </button></a>
            </nav>

            <button class="md:hidden text-3xl"> ‚ò∞ </button>

        </div>
      </header>

</html>
